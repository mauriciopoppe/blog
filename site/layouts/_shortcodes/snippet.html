<!-- snippet -->
{{ if (not (.Get "lang")) }} <b style="color: red">snippet: lang required</b>{{ end }}

{{ if .Get "file" }}
  {{ $.Scratch.Add "content" (readFile (.Get "file")) }}
{{ else }}
  {{ $.Scratch.Add "content" (trim .Inner "\n") }}
{{ end }}

<pre {{ if .Get "line" }}data-line='{{ .Get "line" }}' class="line-numbers"{{ end }}><code
class='language-{{ .Get "lang" }} {{if isset $.Params "line-numbers"}}line-numbers{{ end }}' >{{- $.Scratch.Get "content" -}}</code></pre>
<!-- snippet -->
