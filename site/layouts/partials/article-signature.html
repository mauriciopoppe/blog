{{ $image := .Site.Params.logo | absURL }}

<div class="article-signature">
  <div class="article-signature__image">
    <a href="/" style="pointer-events: all;">
      <span class="profile-pic-wrapper">
        <img class="profile-pic" src="{{ $image }}" data-src="{{ $image }}" crossorigin="anonymous" alt="Me" />
      </span>
    </a>
  </div>

  <p class="is-size-7 article-signature__metadata">
    <a href="/" style="pointer-events: all; text-decoration: underline" target="_blank">Mauricio Poppe</a> <br />
    {{ .Page.Lastmod.Format "Mon, Jan 2, 2006" }} -
        {{ .WordCount }} words -
        <a style="pointer-events: all; text-decoration: underline" target="_blank" href="https://github.com/mauriciopoppe/blog/tree/main/site/content/{{ .File.Path }}">Page Source</a>
  </p>
</div>
