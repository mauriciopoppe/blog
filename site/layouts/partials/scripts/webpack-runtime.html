{{ $script := .Site.Data.webpackAssets.runtime }}
{{ $type := (printf "%T" $script.js) }}
{{ if eq $type "[]interface {}" }}
  {{ range $script.js }}
  <script src="{{ relURL . }}"></script>
  {{ end }}
{{ end }}
{{ if eq $type "string" }}
  {{ with $script.js }}
  <script src="{{ relURL . }}"></script>
  {{ end }}
{{ end }}
