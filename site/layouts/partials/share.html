{{ $description := .Params.description | default .Site.Params.Description }}
{{ $title := .Title | default .Site.Title }}
{{ $text := (printf "%s\n%s" $title $description) }}
{{ $hashtags := delimit (.Params.tags | default "") "," "," }}

<!-- Sharingbutton Facebook -->
<a class="resp-sharing-button__link"
  href="https://facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" aria-label="Facebook">
  <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--medium"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/></svg></div>
    <div class="resp-sharing-button__link-text">Facebook</div>
  </div>
</a>

<!-- Sharingbutton Twitter -->

  href="https://twitter.com/intent/tweet/?text={{ $text }};url={{ .Permalink }};hashtags={{ $hashtags }};via={{ .Site.Params.Author.twitter }}" target="_blank" aria-label="Twitter">
  <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--medium"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
